{% extends 'base_template.html' %}

{% block content %}

<form  id="login-form" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Login">
</form>
{% endblock %}
