{% extends 'base_template.html' %}

{% block content %}
<div class="create-article-container">
    <h2>Create an Article</h2>
    <form  onsubmit="return validateForm()" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data" class="create-article-form" >
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <input type="submit" value="Create" class="btn-submit">
        </div>
    </form>
</div>
<script>
    function validateForm() {
        var thumbnail = document.getElementById("id_thumb").value;
        if (!thumbnail) {
            alert("Thumbnail is required");
            return false;
        }
        return true;
    }
    </script>
{% endblock %}
